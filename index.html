<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
</head>

<body>

    <div id="tela-inicial">
        <h2>Bem-vindo ao desafio da segurança digital</h2>
        <p>Seu objetivo é descobrir as palavras relacionadas à proteção online antes que o boneco seja enforcado. Cada
            erro te deixa mais perto do perigo!</p>
        <button id="btn-proximo">Próximo</button>
    </div>


    <div id="tela-nivel" style="display: none;">
        <h2>ESCOLHA A DIFICULDADE</h2>
        <p>Selecione o nível de desafio e mostre que você sabe se proteger no mundo digital!</p>
        <div id="nivel">
            <button onclick="facil()">Fácil</button>
            <button onclick="medio()">Médio</button>
            <button onclick="dificil()">Difícil</button>
        </div>
    </div>

    <script>

        document.getElementById("btn-proximo").addEventListener("click", function () {
            document.getElementById("tela-inicial").style.display = "none";
            document.getElementById("tela-nivel").style.display = "block";
        });


        function facil() {
            window.location.href = "faseFacil.html";
        }

        function medio() {
            window.location.href = "faseMedia.html";
        }

        function dificil() {
            window.location.href = "faseDificil.html";
        }
    </script>
</body>

</html>
